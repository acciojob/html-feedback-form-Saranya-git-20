<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action='/submit' method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" type="text" name="name" minlength="3" maxlength="50" required><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" name="portfolio" required><br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" name="favColor" required><br>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" name="likeness" min="1" max="100" required><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
